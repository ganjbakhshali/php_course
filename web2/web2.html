<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HomeWork2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table {width: 30%;}
        tr{height: 56px;}           
    </style>
</head>
<body style="font-family:'Tahoma'">
    <form>
        <table border='1px'>
            <tr>
                <td>نام</td>
                <td align="center"><input type='text' placeholder="Name" style="direction:rtl"></td>                
            </tr>
                
            <tr>  
                <td rowspan="2">ایمیل</td>                 
                <td align="center"><input type="email" placeholder="E-mail" style="direction:rtl"></td>
                
                <tr>
                    <td align="center"><input type="password" style="direction:rtl"></td>
                </tr>                     
            </tr>

            <tr>
                <td>تاریخ تولد</td>
                <td align="center"><input type="date"></td>                    
            </tr>

            <tr>
                <td>سن</td>
                <td align="center"><input type="number" placeholder="20"></td>                    
            </tr>

            <tr>
                <td>رنگ مورد علاقه</td>
                <td align="center"><input type="color" value="#FF0000"></td>                    
            </tr>

            <tr>
                <td>ماسک مزنی یا نه یره؟</td>
                <td align="center">
                    <input type="radio" name='mask' >ماسک مزنوم &#129319; 
                    <br>
                    <input type="radio" name='mask'>ماسک نمزنوم&#129322;
                </td>                    
            </tr>

            <tr>
                <td>میوه مورد علاقه</td>
                <td align="center">
                    <input type="checkbox"> &#127792;
                    <input type="checkbox">&#127815;
                    <input type="checkbox">&#127819;
                    <input type="checkbox">&#127826;
                    <input type="checkbox">&#127821;
                </td>
            </tr>

            <tr>
                <td>کشور</td>
                <td align="center">
                    <select name="country" style="direction:rtl">
                    <option value="ایران">ایران
                    </option>
                    <option value="کانادا">کانادا
                    </option>
                    </select>
                </td>                   
            </tr>

            <tr >
                <td>زندگینامه</td>
                <td align="center" style="height:120px"><textarea placeholder="هر چه میخواهد دل تنگت بگو ..." style="direction:; width:220px; height:100px" ></textarea></td>                
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit">نام نویسی</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
