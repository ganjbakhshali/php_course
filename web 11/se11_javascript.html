<!DOCTYPE html>
<html>
    <head>
        
        
        
    </head>
    <body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" id="btn1">Click Me!</button>
    <script>
        var p_tag=document.getElementById("demo");
        var btn_=document.getElementById("btn1");
        btn_.onclick=function()
        {
            p_tag.innerHTML = " Hi JS"
        }

    </script>


    </body>
</html>
