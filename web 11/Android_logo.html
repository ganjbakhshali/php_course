<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Android Logo</title>
</head>
<body>
    <h1>Android Logo in Pure CSS</h1>

    <div id="android">
        <div id="head">
            <div class="antenna a1"></div>
            <div class="antenna a2"></div>
            <div class="eyes a1"></div>
            <div class="eyes a2"></div>
        </div>
        <div id="body"></div>
        <div class="shape b1"></div>
        <div class="shape b2"></div>
        <div class="shape b3"></div>
        <div class="shape b4"></div>
    </div>
    
    
    <div id="A-left" class="char"></div>
    <div id="A-right" class="char"></div>
    <div id="N" class="char"></div>
    <div id="D" class="char"></div>
    <div id="R-top" class="char"></div>
    <div id="R-bottom" class="char"></div>
    <div id="O" class="char"></div>
    <div id="I" class="char"></div>
    <div id="D-last" class="char"></div>



    <script src="script.js"></script>
</body>
</html>
